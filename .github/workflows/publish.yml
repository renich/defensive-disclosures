name: Publish Disclosures to Zenodo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Generate Tag
        id: tag
        run: |
          TAG="v${{ github.run_number }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Build PDFs
        run: |
          set -e
          mkdir -p build/en build/es
          make pdf
          echo "Generated PDFs:"
          find build -name "*.pdf"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Disclosure Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated defensive publication release.
            Timestamp: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
            
            This release contains technical disclosures generated to establish Prior Art.
            The creation of this release triggers the Zenodo integration for permanent archival and DOI minting.
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: true
          make_latest: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        run: |
          RELEASE_ID=${{ steps.create_release.outputs.id }}
          for file in build/en/*.pdf build/es/*.pdf; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   -H "Content-Type: application/octet-stream" \
                   --data-binary "@$file" \
                   "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=$(basename $file)"
            fi
          done
