name: Publish Disclosures to Zenodo

on:
  push:
    branches:
      - master
    paths:
      - 'ideas/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Build PDFs
        run: make pdf

      - name: Generate Tag
        id: tag
        run: |
          DATE_TAG=$(date +'%Y.%m.%d')
          RUN_COUNT=$(git tag -l "v$DATE_TAG.*" | wc -l)
          NEW_TAG="v$DATE_TAG.$((RUN_COUNT + 1))"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $NEW_TAG"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Disclosure Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated defensive publication release.
            Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
            
            This release contains technical disclosures generated to establish Prior Art.
            The creation of this release triggers the Zenodo integration for permanent archival and DOI minting.
          draft: false
          prerelease: false
          files: |
            build/en/*.pdf
            build/es/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
