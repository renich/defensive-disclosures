name: Publish Disclosures to Zenodo

on:
  push:
    branches:
      - main
    paths:
      - 'ideas/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d')-run${GITHUB_RUN_NUMBER}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Disclosure Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated defensive publication release.
            Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')
            
            This release triggers the Zenodo integration to mint a permanent DOI for the current state of the repository.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
