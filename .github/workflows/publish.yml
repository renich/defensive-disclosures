name: Publish Disclosures to Zenodo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Generate Release Metadata
        id: metadata
        run: |
          DATE=$(date +%Y-%m-%d)
          TAG="v${DATE}-${GITHUB_RUN_NUMBER}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Build PDFs
        run: |
          set -e
          mkdir -p build/en build/es
          make pdf
          echo "Generated PDFs:"
          find build -name "*.pdf"

      - name: Verify PDF Count
        run: |
          EN_COUNT=$(ls build/en/*.pdf 2>/dev/null | wc -l)
          ES_COUNT=$(ls build/es/*.pdf 2>/dev/null | wc -l)
          TOTAL=$((EN_COUNT + ES_COUNT))
          echo "English PDFs: $EN_COUNT"
          echo "Spanish PDFs: $ES_COUNT"
          echo "Total PDFs: $TOTAL"
          if [ "$TOTAL" -lt 100 ]; then
            echo "##[error]Expected ~110 PDFs, found $TOTAL"
            exit 1
          fi

      - name: Upload Release Assets
        run: |
          RELEASE_ID=${{ steps.create_release.outputs.id }}
          for file in build/en/*.pdf build/es/*.pdf; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   -H "Content-Type: application/octet-stream" \
                   --data-binary "@$file" \
                   "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=$(basename $file)"
            fi
          done
